<!doctype html>
  <html lang="en">
  
    <head>
      <meta charset="utf-8">
      <title>Treehouse Project 3</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,400italic,700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/main.css">
    </head>
  
  <body>
    
      <header class="main-header">
          <h1 class="banner">The Code Review</h1>
          <h2>Signup for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox.</p>
        </header>
    
    <div class="container">
    
      <form method="post" action="index.html">
          <fieldset class="contact">
            
          <div class="top-line">  
            <p>Contact Information</p>
            </div>
    
                <label for="name"> Full Name </label>
                <input type="text" id="name" name="user_name" placeholder="Required" required><br>
    
                <label for="email"> Email Address </label>
                <input type="text" id="email" name="user_email" placeholder="Required" required><br>
    
                <label for="phone"> Phone Number </label>
                <input type="tel" id="phone" name="user_phone" placeholder="000-000"><br>
    
                <label for="address"> Street Address </label>
                <input type="text" id="address" name="user_address"><br>
    
                <label for="city"> City </label>
                <input type="text" id="city" name="user_city"><br>
    
                <label for="state"> State </label>
                <select id="state" name="user_state">
                  <option value disabled selected hidden>Choose state</option>
                  <option value="MI"> Michigan </option>
                  <option value="MN"> Minnesota </option>
                  <option value="MS"> Mississippi </option>
                  <option value="MO"> Missouri </option>
                  <option value="MT"> Montana </option>
                  <option value="NE"> Nebraska </option>
                  <option value="NV"> Nevada </option>
                  <option value="NH"> New Hampshire </option>
                  <option value="NJ"> New Jersey </option>
                  <option value="NM"> New Mexico </option>
                  <option value="NY"> New York </option>
                  <option value="NC"> North Carolina </option>
                </select><br>
    
                <label for="zip"> Zip Code </label>
                <input type="text" id="zip" name="user_zip">
    
                <!--<label for="website"> Your Website </label>
                <input type="text" id="website" name="user_website" placeholder="http://.....">-->
    
          </fieldset>
    
          <fieldset class="newsletter">
    
            <legend>Newsletter</legend>
              <p>Select the newsletters you would like to receive</p>
    
                <div class="checkbox">
                  <input type="checkbox" id="select_html" name="newsletter_select" value="select_html">
                  <label for="select_html">HTML News</label><br>
                </div>
    
                <div class="checkbox">
                  <input type="checkbox" id="select_css" name="newsletter_select" value="select_css">
                  <label for="select_css">CSS News</label><br>
                </div>
    
                <div class="checkbox">
                  <input type="checkbox" id="select_js" name="newsletter_select" value="select_js">
                  <label for="select_js">Javascript News</label>
                </div>
    
            <p>Newsletter format</p>
    
              <div class="circle">
                <input type="radio" id="format_html" name="newsletter_format" value="format_html">
                <label for="format_html">HTML</label><br>
              </div>
    
              <div class="circle">
                <input type="radio" id="format_text" name="newsletter_format" value="format_text">
                <label for="format_text">Plain Text</label><br>
              </div>
    
              <div class="text">
                <label for="topics"> Other topics you'd like to hear about </label><br>
                <textarea id="topics" name="user_topics"></textarea>
              </div>
    
          </fieldset>
    
            <button type="submit">Sign Up</button>
    
        </form>
    
        <footer class="footer-main">
    
          <p class="copyright">Copyright The Code Review</p>
        </footer>
    
    
    
    </div>
  </body>
</html>
